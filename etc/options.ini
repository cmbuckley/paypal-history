converter.parser = csv
converter.exporter = csv
converter.dateFormat = "Y-m-d"

parser.common.currency = GBP


exporter.common.timezone = Europe/London
exporter.common.currency = GBP
exporter.common.accountName = PayPal
exporter.common.skipBankPayments = true
exporter.common.filename = "paypal-%s.%s"
exporter.common.charset = utf-8

exporter.ofx.mime = text/xml
exporter.ofx.dateFormat = YmdHisP
exporter.ofx.amountFormat = "%01.2f"

exporter.csv.mime = text/csv
exporter.csv.dateFormat = "Y-m-d H:i:s P"
exporter.csv.headers = true
exporter.csv.fields[] = date
exporter.csv.fields[] = name
exporter.csv.fields[] = amount
exporter.csv.fields[] = currency
exporter.csv.fields[] = rate
exporter.csv.separator = ","
